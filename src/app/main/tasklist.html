<div class="thumbnail">
<img class="pull-right" ng-src="assets/images/{{task.logo}}" alt="{{task.title}}">
<div class="caption">
  <p> 시작 날짜: {{task.finishtime | date:'yyyy-MM-dd'}}</p>
  <h3> 제목: {{task.title}}</h3>
  <h4> 설명: {{task.description}}</h4>
  <p> 시작시간: {{task.starttime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
  <p> 끝난시간: {{task.finishtime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
  <p> 지속시간: {{task.timespend| displayTime }} 초 </p>
</div>
</div>
